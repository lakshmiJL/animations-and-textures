<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background = "color : #c1e3e6">
    <a-assets>
      <img id="img1" src="tree.jpeg">
      <img id="img2" src="grass.jpeg">
      <img id="sun" src="sun.jpeg">
      <img id="ground" src="ground.jpeg">
    </a-assets>
    <a-sky src="space.jpg"></a-sky>
    <a-plane rotation = "-90 0 0" src = "#ground" scale = "8 8 1"></a-plane>
    <a-cylinder  position="0 1 0.3" height="3" radius="0.3" src="#img1" scale=" 2 2 2"
    animation="property:rotation; to: 0 360 0; loop: true; dur: 5000"
    >
      <a-sphere src="#img2" position="0 2 0" scale="1.5 1.5 1.5"
      ></a-sphere>

      <a-sphere 
      position="3 4 0.3" 
      src="#sun" 
      scale=" 0.5 0.5 0.5"
      animation="property: rotation; to: 0 360 0; loop: true; dur:80"
      ></a-sphere>

    </a-cylinder>
   
    <a-circle position="4 3 0.3" color="gray" radius="0.3" scale="2 1 1"
    animation="property: position; from: -4 3 0.3; to: 6 3 0.3; loop: true; dur: 3000"
    ></a-circle>
  </a-scene>
</body>
</html>
